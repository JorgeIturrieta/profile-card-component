<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles/styles.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div class="wrapper-content">
            <main class="wrapper-content__main">
                <div class="card">
                    <div class="card__header">
                        <div class="header-image" role="figure">
                            <img
                                src="/images/image-victor.jpg"
                                alt="Victor Crest"
                            />
                        </div>
                    </div>

                    <div class="card__body">
                        <h2 class="profile-name">Victor Crest</h2>
                        <p class="profile-address">London</p>
                    </div>
                    <div class="card__stats">
                        <div class="stats__item">
                            <h2>80K</h2>
                            <p>Followers</p>
                        </div>
                        <div class="stats__item">
                            <h2>803K</h2>
                            <p>Likes</p>
                        </div>
                        <div class="stats__item">
                            <h2>1.4K</h2>
                            <p>Photos</p>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://www.frontendmentor.io/profile/JorgeIturrieta"
                    target="_blank"
                    >Jorge Iturrieta ðŸ‡¦ðŸ‡·
                </a>
            </footer>
        </div>
    </body>
</html>
